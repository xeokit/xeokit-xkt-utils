<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="css/styles.css" type="text/css" rel="stylesheet"/>
    <style>
        #myCanvas {
            width: 100%;
            height: 100%;
            background: lightBlue;
        }
    </style>
</head>
<body>
<canvas id="myCanvas"></canvas>
</body>
<script type="module">

    import {
        Viewer,
        XKTLoaderPlugin
    } from "./build/xeokit-components.js";

    import {
        XKTModel,
        buildSphereGeometry,
        writeXKTModelToArrayBuffer,
        validateXKTArrayBuffer
    } from "./../dist/xeokit-xkt-utils.es.js";
    import {signalTestComplete} from "./libs/utils.js";

    const viewer = new Viewer({
        canvasId: "myCanvas",
        transparent: true
    });

    viewer.scene.camera.eye=[-7.0294582029901065, -4.340806649920433, -0.11805969645176972];
    viewer.scene.camera.look = [-4, -6, -4];
    viewer.scene.camera.up = [0.18, 0.93, -0.25];

    const xktModel = new XKTModel({
        edgeThreshold: 0.01
    });

    const sphere = buildSphereGeometry({
        center: [0, 0, 0],
        radius: 1.5,
        heightSegments: 60,
        widthSegments: 60
    });

    const xktGeometry = xktModel.createGeometry({
        geometryId: "sphereGeometry",
        primitiveType: sphere.primitiveType, // Will be "triangles"
        positions: sphere.positions,
        normals: sphere.normals,
        indices: sphere.indices
    });

    const xktMesh = xktModel.createMesh({
        meshId: "redSphereMesh",
        geometryId: "sphereGeometry",
        position: [-4, -6, -4],
        scale: [1, 1, 1],
        rotation: [0, 0, 0],
        color: [0.6, 0.6, 1],
        opacity: 1
    });

    const xktEntity = xktModel.createEntity({
        entityId: "redSphere",
        meshIds: ["redSphereMesh"]
    });

    xktModel.finalize();

    const xktArrayBuffer = writeXKTModelToArrayBuffer(xktModel);

    const xktArrayBufferValid = validateXKTArrayBuffer(xktArrayBuffer, xktModel);

    const xktLoader = new XKTLoaderPlugin(viewer);

    const model = xktLoader.load({
        id: "myModel",
        xkt: xktArrayBuffer,
        edges: true
    });

    model.on("loaded", () => {
        signalTestComplete();
    });

</script>
</html>
